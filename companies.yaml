  - company_id: 107476272
    website: "n/a"
    location: "Remote"
    job_description: "Are you a passionate, full-stack developer with startup DNA and a desire to build something truly magical for children and parents? Magical Mates is seeking an exceptional Technical Co-Founder to join our founding team and bring our innovative AI-powered interactive companion app and plush toy ecosystem to life. This is a unique, equity-based opportunity to architect, build, and scale a product from the ground up, shaping the future of children's edutainment and play. Our Vision: At Magical Mates, we believe in the power of imagination and connection. We're creating a world where adorable plush 'Mates' become personalized, AI-driven companions that tell stories, play games, help with routines, and create cherished memories for children, all while providing parents with a fun, engaging, and supportive tool. The Opportunity: As our Technical Co-Founder, you will be the cornerstone of our technology vision and execution. You will have complete ownership of the technical architecture, development, and roadmap, working closely with the founding product visionary. This is a hands-on role where you'll be coding, problem-solving, and laying the foundation for a scalable and delightful product. What You'll Build & Own: Full-Stack Development: Architect and develop the entire Magical Mates platform, including: Mobile Application (iOS & Android): Likely using React Native or Flutter for a rich, cross-platform experience. Backend Infrastructure: Leveraging Google Cloud Platform (GCP), including Cloud Functions, Firestore, Cloud Storage, and Google Cloud Text-to-Speech. AI & API Integrations: Seamlessly integrate with third-party APIs, particularly Large Language Models (e.g., OpenAI) and Text-to-Speech services (Google Cloud TTS), ensuring robust and efficient communication. System Architecture: Design a scalable, secure, and performant architecture capable of handling real-time interactions, data storage, and future growth. Database Design & Management: Implement and manage our Firestore database, ensuring data integrity and efficient querying. Bluetooth & Hardware Interaction (Conceptual): While not initially designing the hardware, you'll be key in defining how the app interacts with the Bluetooth-enabled plush Mates. Product Development Lifecycle: Drive the technical aspects of the product from concept through MVP, launch, and future iterations, embracing agile methodologies. Technical Roadmap & Strategy: Define and execute the long-term technical vision for Magical Mates. Future Team Building: As we grow, you will play a pivotal role in building and mentoring a high-performing engineering team. Who We're Looking For: Proven Full-Stack Developer: Extensive hands-on experience building and launching complex web and mobile applications. Startup Veteran: You thrive in the fast-paced, dynamic, and resource-constrained environment of an early-stage startup. You're a proactive problem-solver who isn't afraid to get your hands dirty. API Integration Maestro: Demonstrated experience integrating with various third-party APIs, especially AI/ML services. Cloud Architecture Expertise: Strong experience with cloud platforms, preferably Google Cloud Platform (GCP). Familiarity with serverless architectures (Cloud Functions), NoSQL databases (Firestore), and cloud storage solutions. Mobile Development Acumen: Proficiency in cross-platform mobile development (React Native or Flutter highly preferred) or deep experience in native iOS (Swift) and Android (Kotlin) development. Product-Focused Mindset: A genuine passion for building user-centric products that deliver exceptional experiences. You can translate product requirements into elegant technical solutions. Excellent Communicator & Collaborator: Ability to clearly articulate technical concepts and work effectively with non-technical team members. Visionary & Passionate: You're excited by the Magical Mates mission and the potential to make a positive impact on children's lives. Bonus: A Parent! While not a strict requirement, being a parent will give you invaluable firsthand insight into our target audience and a deeper connection to our product's purpose. Why Join Magical Mates as a Co-Founder? Significant Equity Stake: This is a true co-founding role with a substantial equity offering, aligning your success directly with the company's growth. Build from Zero: Shape the technical DNA of a company and product from its very inception. Impactful Work: Create a product that brings joy, learning, and support to children and families worldwide. Autonomy & Ownership: Lead the entire technical domain with the freedom to innovate and make key architectural decisions. Founding Team Culture: Be part of a passionate, collaborative, and mission-driven founding team. Location: Remote friendly, with a preference for candidates who can collaborate effectively across time zones. Ready to Build Magic? If you are an entrepreneurial technologist who dreams of building an innovative product with a massive heart, we want to hear from you. Please submit your resume, a link to your GitHub/portfolio (if available), and a brief cover letter explaining why you're excited about Magical Mates and why you'd be the perfect Technical Co-Founder to bring this vision to life. Magical Mates is an equal opportunity environment. We celebrate diversity and are committed to creating an inclusive team."
