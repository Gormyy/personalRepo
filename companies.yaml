ise storage systems, such as NetApp and Pure Storage Experience with IaC tools, such as Terraform and Cloud Formation Experience with CI/CD platforms and SDLC processes Detailed documentation skills ‚Äì ability to represent ideas, requirements, reference architecture and problems in clear, concise, and business-friendly documents Bonus points for: Linux, Windows, and networking certifications Operational knowledge of Citrix XenApp and XenDesktop Any AWS, Azure, or GCP resource specializations or certifications Any Kubernetes resource specializations or certifications Don‚Äôt have all the skills listed above? Have extra skills you think are important that we haven‚Äôt thought of? Please, let us know by applying and telling us a bit more about yourself and why you think you‚Äôre qualified!"
