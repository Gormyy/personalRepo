ribute to the development of CI/CD pipelines to improve software deployment processes. Stay updated on industry trends and technologies to continually improve software development processes. Qualifications: Bachelor‚Äôs degree in Computer Science, Software Engineering, or a related field. 3+ years of experience in full-stack development with a strong understanding of both front-end and back-end technologies. Proficiency in front-end technologies like HTML5, CSS3, JavaScript, and modern frameworks (e.g., React, Angular, Vue.js). Strong experience with back-end development in languages such as Java, Node.js, or Python. Knowledge of RESTful APIs, microservices, and web services. Experience working with relational and NoSQL databases, and familiarity with database design principles. Experience with cloud platforms (e.g., AWS, Google Cloud, Microsoft Azure) and containerization technologies (e.g., Docker). Familiarity with Git and other version control systems for collaborative development. Knowledge of Agile methodologies and experience working in Agile development teams. Strong problem-solving skills with the ability to design and implement innovative solutions. Excellent communication skills, with the ability to work effectively in a remote, team-oriented environment. Preferred Qualifications: Experience in the aerospace or technology industry. Familiarity with DevOps practices, CI/CD pipelines, and automation tools. Experience with container orchestration platforms like Kubernetes. Knowledge of front-end build tools and package managers (e.g., Webpack, NPM, Yarn). Experience in testing frameworks (e.g., Jest, Mocha, Selenium). Why Join Chimera Rocket Labs? Be part of an innovative company shaping the future of space exploration. Work remotely with a flexible schedule in a collaborative, high-performance environment. Competitive salary and benefits package, including health, dental, vision, 401(k), and more. Opportunities for personal and professional growth and career advancement. Contribute to impactful projects that push the boundaries of space technology. Join Chimera Rocket Labs as a Full Stack Developer and help us create the next generation of software solutions for space exploration! üöÄüöÄ"
