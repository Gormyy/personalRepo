Formulario I-9 para confirmar que usted est√° autorizado para trabajar en los EE.UU. Si E-Verify no puede confirmar que usted est√° autorizado para trabajar, este empleador est√° requerido a darle instrucciones por escrito y una oportunidad de contactar al Departamento de Seguridad Nacional (DHS) o a la Administraci√≥n del Seguro Social (SSA) para que pueda empezar a resolver el problema antes de que el empleador pueda tomar cualquier acci√≥n en su contra, incluyendo la terminaci√≥n de su empleo. Los empleadores s√≥lo pueden utilizar E-Verify una vez que usted haya aceptado una oferta de trabajo y completado el Formulario I-9."
