 to bearings/housings using CAE tools for 3D modelling and FEA Performing engineering calculations and running system analysis using bearing life software Work with sales, business development, quality, product development and demand chain, to drive all engineering aspects from technical proposal to final production and ensure it meets quality, cost and performance for the target application Work in coordination with design and product engineering teams to facilitate DFMEA and discuss the same with customer on a specific project or product line Analyzing testing methodologies and functionalities of the company‚Äôs product designs and recommending changes to improve performance and cost efficiencies Work on damage analysis and root cause evaluation on warranty or product development returns and drive continuous quality improvement initiatives using DFMEA process Be the technical specialist/resource within the Industrial Sales Unit for SKF products and technologies, through relationships with global subject experts Develop framework for proper project management to gate, track and prioritize projects. Participate and contribute to internal and external trainings, assist with the development of training material Job Education, Experience And Requirements Bachelor‚Äôs degree in Mechanical Engineering (or comparable degree) 3+ years of design/application experience in an industrial environment ‚Äì agriculture machinery, power train applications or rotating equipment, working with customers and designing mechanical systems Knowledge of bearings, transmission products or seals is beneficial Experience/background in Agriculture or off-highway/construction industries is a plus Strong mechanical hands-on and technical aptitude Proven proficiency and capabilities with 3D solid modeling software Strong organizational skills with the ability to multi-task and manage projects with attention to detail and accuracy Strong analytical, decision making and problem-solving skills Track record of proactive and continuous improvement within area of responsibility Excellent spoken and written communication skills Demonstrated customer service, interpersonal, and teamwork skills Outcome oriented, critical thinker capable of prioritizing to achieve results Travel up to 30% of the time as customer need dictates What You‚Äôll Love About SKF Rest and Relaxation. Enjoy a generous PTO policy and 13 paid holidays. Work/Life Integration. SKF supports work/life integration, home, family, community, personal well-being and health. Flexible work options available, depending on role. Diversity in the Workplace.?At SKF, we strive to embed Diversity, Equity and Inclusion in everything we do. By developing a culture of belonging, our people can flourish; leading to an inclusive, equitable environment that promotes leadership, engagement and innovation. Best in Class Benefits. SKF cares about the wellbeing of our employees. Comprehensive healthcare options to fit your needs and opt out payment. Added benefits include company paid life insurance, STD, LTD. Supplemental benefits include critical illness coverage, tuition reimbursement, employee discount programs, and much more! Bonus. SKF offers STVS (Short Term Variable Salary) or Sales Incentive based on company performance and at the discretion of management. Invest in your Future. Participate in our 401K program that boasts a 10% employer contribution: 100% match up to 5% of your elected contribution (100% Vested) plus an additional 5% company contribution. Reports to: Application Engineering Manager Location: Waukegan, IL Job ID: 21585 SKF provides equal employment [and affirmative action] opportunities to applicants and employees without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, protected veteran status, or disability. By applying to this job you acknowledge how SKF treats candidate data. Click HERE to review the SKF Data Privacy Consent Statement."
