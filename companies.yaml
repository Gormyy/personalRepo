    job_description: "about the job *This position can be remote anywhere in the USA - HQ is in Salt Lake City, UT* About Lightstream: Lightstream is a fast-growing technology company that provides full-service cloud and connectivity solutions to enterprises worldwide. Emphasizing its core values of loyalty and enhanced customer care, Lightstream not only designs enterprise solutions but also serves as a single trusted advisor for complex technology infrastructure environments. As a result, Lightstream is an established and recognized leader in the core cloud and connectivity solutions market today. See more at lightstream.io.   Position Summary: We are seeking a skilled Cloud Infrastructure Engineer to design, build, and maintain cloud-native infrastructure across multi-cloud environments. This role requires a deep understanding of cloud platforms, automation, and Infrastructure as Code (IaC) to deliver scalable, secure, and highly available solutions. You will work closely with architects, developers, and customers to ensure seamless integration and operational excellence.   What you'll be doing: Architect, implement, and manage cloud infrastructure across Azure, AWS, and GCP. Develop and maintain Infrastructure as Code (IaC) using Terraform, Bicep, and Helm. Design and automate deployment pipelines using Azure DevOps. Jenkins, and Github Actions. Troubleshoot and resolve complex infrastructure and container-related issues. Provide technical expertise and guidance during pre-sales customer engagements. Collaborate with cross-functional teams, including architects and developers, to optimize infrastructure design and deployment. What we're looking for: 6+ years of experience in software development, infrastructure engineering, or cloud operations. Proven experience in cloud infrastructure management and automation. Expertise in Infrastructre as Code (Terraform, Bicep, CloudFormation). Strong background in CI/CD automation and deployment pipelines. Deep understanding of container orchestration and Kubernetes management. Hands-on demonstrable experience with Azure, AWS, and GCP cloud platforms. Proficiency with managed Kubernetes services such as AKS, EKS, and GKE. Manage cross-cloud networking and connectivity through solutions like Megaport Design and implement hybrid connectivity solutions using ExpressRoute, AWS Direct Connect, and Cloud Interconnect Strong problem-solving, analytical, and troubleshooting skills. Excellent communication and collaboration abilities. Technical stack required: Cloud Platforms: Azure, AWS, GCP Infrastructure as Code: Terraform, Bicep, Helm Automation & CI/CD: Azure DevOps, Jenkins, GitHub Actions Containers & Orchestration: Kubernetes, Docker What we bring to the table: Compensation package commensurate with experience and background Comprehensive benefits package including medical, dental, vision, and life insurance HSA or FSA PTO and Holiday Pay 401k retirement plan with a company match Remote work-from-home options with home office stipend Base Salary Range:  $120,000 - $160,000 The Salary Range provided for this role is informed by (but not limited to) various factors including responsibilities of the position, work experience, education/training, internal peer equity, geography, as well as other market influences when extending an offer. The disclosed range has not been adjusted for these factors. This role will also be eligible for bonus. You must be legally authorized to work in the United States without the need for employer sponsorship, now or at any time in the future."
